<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Devslopes Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="headerBox"><h1>Dev Slopes Survey Form</h1>
      <h3><em>Thank you for taking the time to improve this platform</em></h3>
      <br>
    </div>
    <div class="containerForm">
      <form target="_blank">
        <label for="fullName"> Name: </label><br>
        <input id="fullName" name="fullName" type="text"
        placeholder="Enter Full Name">
        <br>
        <br>
        <label for="email"> email: </label><br>
        <input type="text" name="email" id="email"
        placeholder="Enter your email">
        <br>
        <br>
        <select name="currentRole" id="currentRole">
          <option value="disabled" disabled>select one</option>
          <option value="student">Student</option>
          <option value="fullTimeJob">Full time job</option>
          <option value="fullTimeLearner">Full time learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <br>
        <br>
        <br>
        <p>Would you recommend Devslopes to a friend?</p>
        <br>
        <br>
        <input name="recommend" id="yes" type="radio" value="yes">
        <label for="yes">Yes</label>
        <br>
        <input name="recommend" id="maybe" type="radio" value="maybe">
        <label for="maybe">Maybe</label>
        <br>
        <input name="recommend" id="no" type="radio" value="no">
        <label for="no">No</label>
        <br>
        <br>
        <p>What would you like to see improved? (check all that apply)</p>
        <br>
        <br>
        <input type="checkbox" id="improve1" name="improve1" value="Front-End">
        <label for="improve1">Front-End Projects</label><br>
        <input type="checkbox" id="improve2" name="improve2" value="Back-End">
        <label for="improve2">Back-End Projects</label><br>
        <input type="checkbox" id="improve3" name="improve3" value="Challenges">
        <label for="improve3">Challenges</label><br>
        <input type="checkbox" id="improve4" name="improve4" value="Videos">
        <label for="improve4">Videos</label><br>
        <input type="checkbox" id="improve5" name="improve5" value="Online-Meetups">
        <label for="improve5">Online Meetups</label><br>
        <input type="checkbox" id="improve6" name="improve6" value="Community">
        <label for="improve6">Community</label><br>
        <br>
        <br>
        <label for="message"> Any comments or suggestions? </label><br>
        <br>
        <textarea name ="message" rows="10" cols="60">
        </textarea>
        <br>
        <br>
        <br>
        <div style="text-align:center">
        <input class="submitBttn" type="submit" value="Submit Form">
        </div>
      </form>
    </div>
  </body>
</html>
