  <h1>Add New Video</h1>

  <form action="/action_page.php">
    <label for="videoTitle">Video Title</label><br>
    <input id="videoTitle" name="videoTitle" type="text"><br><br><br>
    <label for="videoDescription">Video Description</label><br>
    <textarea id="videoDescription" name="videoDescription" rows="4" cols="50"></textarea><br><br><br>
    <label for="myVideo"></label>
    <input type="file" id="myVideo" name="myVideo"><br><br>
    <input list="categories">
    <datalist id="categories">
      <option value="collection-1">
      <option value="collection-2">
      <option value="collection-3">
    </datalist><br><br>
    <input type="radio" id="public" name="host" value="public">
    <label for="public">Public</label><br>
    <input type="radio" id="private" name="host" value="private">
    <label for="private">Private</label><br><br>
    <input type="submit" value="Submit">
  </form>

</body>
