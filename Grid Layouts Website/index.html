<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Grid Layouts Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <nav class="navbar">
      <a href="#Home">Home</a>
      <a href="#Portfolio">Portfolio</a>
      <a href="#Contact">Contact</a>
    </nav>

    <section>
      <h2>Portfolio</h2>
      <hr>
      <div class="portfolio-grid">
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
      </div>
    </section>

    <section>
      <h2>Contact</h2>
      <hr>
      <div class="contact-grid">
        <form class="form">
          <label>Name</label>
          <input type="text">
          <label>Email</label>
          <input type="text">
          <label>Comments</label>
          <textarea></textarea>
        </form>
        <div class="facebook"><span>Facebook</span></div>
        <div class="twitter"><span>Twitter</span></div>
        <div class="youtube"><span>Youtube</span></div>
        <div class="instagram"><span>Instagram</span></div>
      </div>
    </section>

    <footer>
      <div>Footer Info</div>
      <address>Mystery Address</address>
    </footer>
  </body>
</html>
